volumes:
  db:
services:
  backend:
    container_name: prep_frontend
    build:
      dockerfile: Dockerfile
      context: ./
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - PREP_DB_NAME=prep
      - PREP_DB_USER=prep
      - PREP_DB_PASS=prep
      - PREP_DB_HOST=db
      - PREP_DB_PORT=5432
      - KEYCLOAK_BASE_URL=https://keycloak.yawmzero.io/
      - KEYCLOAK_REALM=nuri-dev
      - KEYCLOAK_CLIENT_ID=prep_frontend
      - KEYCLOAK_CLIENT_SECRET=3vtmaiZlhfRmpFuaedNSgzhwhXRWQL9s
      - KEYCLOAK_REALM_RS256_PUBLIC_
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.1'
    #       memory: 128M
    volumes:
      - .:/app
      # - /etc/timezone:/etc/timezone:ro
      # - /etc/localtime:/etc/localtime:ro
    ports:
      - 8081:8080
    depends_on:
     - db
  db:
    container_name: prep_db
    image: postgres:14
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=prep
      - POSTGRES_PASSWORD=prep
      - POSTGRES_DB=prep
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.1'
    #       memory: 128M

    # networks:
    #   - custom
    volumes:
      - db:/var/lib/postgresql/data