apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.appFirstName }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.deployment.appFirstName }}
  template:
    metadata:
      labels:
        app: {{ .Values.deployment.appFirstName }}
    spec:
      imagePullSecrets: 
        - name: regcgreen
      # imagePullSecrets: {{- range .Values.deployment.image.pullSecrets }}
      # - {{ . }}
      # {{- end}}
      containers:
        - image: {{ .Values.deployment.image.name }}:{{ .Values.deployment.image.tag }}
          name: {{ .Values.deployment.appFirstName }}
          env:
            - name: MINIO_ENDPOINT
              value: s3-api.nuri-sw.com
            - name: MINIO_ACCESS_KEY
              value: aeeePQQZKC7QuZxNrPf9
            - name: MINIO_BUCKET
              value: prep-bucket
            - name: MINIO_SECRET_ACCESS_KEY
              value: VZLLV8fBUAu7e7V9KHXv4HJgRQDiyaeBjJs0Ge3W
            - name: KEYCLOAK_BASE_URL
              value: https://keycloak.yawmzero.io/
            - name: KEYCLOAK_REALM
              value: nuri-dev
            - name: KEYCLOAK_CLIENT_ID
              value: prep
            - name: KEYCLOAK_CLIENT_SECRET
              value: 3vtmaiZlhfRmpFuaedNSgzhwhXRWQL9s
            - name: KEYCLOAK_REALM_RS256_PUBLIC_KEY
              value: ""
            - name: TZ
              value: America/Chicago
            - name: PREP_DB_NAME
              value: prep
            - name: PREP_DB_USER
              value: prep
            - name: PREP_DB_HOST
              value: {{ .Values.deployment.appFirstName }}-postgresql
            # - name: PREP_DB_PORT
            #   value: 5432
            - name: PREP_DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.deployment.appFirstName }}-postgresql
                  key: password
          readinessProbe:
            httpGet:
              path: /api/v1/healthz
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/healthz
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
